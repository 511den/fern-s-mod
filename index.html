<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моды - История изменений и скачивание</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            padding: 20px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #4cc9f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #a1c6ea;
        }

        .mods-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .mod-card {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .mod-card:hover {
            transform: translateY(-5px);
        }

        .mod-card h3 {
            color: #4cc9f0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #4cc9f0;
        }

        .mod-meta {
            color: #a1c6ea;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .download-btn {
            display: inline-block;
            background: #4cc9f0;
            color: #0f3460;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #2b9fc7;
        }

        .changelog {
            margin-top: 15px;
        }

        .changelog h4 {
            color: #a1c6ea;
            margin-bottom: 10px;
        }

        .changelog ul {
            list-style-type: none;
        }

        .changelog li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .changelog li:before {
            content: "•";
            color: #4cc9f0;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            color: #a1c6ea;
            border-top: 1px solid #0f3460;
        }

        @media (max-width: 768px) {
            .mods-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>fern's mod</h1>
            <p>Здесь вы можете скачать различные версии модов и посмотреть историю изменений</p>
        </header>

        <div class="mods-container" id="modsContainer">
            <!-- Моды будут отображаться здесь -->
        </div>

        <footer>
            <p>© 2025 Все права защищены </p>
        </footer>
    </div>

    <script>
        // Данные о модах - здесь вы можете изменить информацию
        const modsData = {
            mods: [
                {
                    version: "fern-1.0.1",
                    releaseDate: "24.08.2025",
                    file: "https://github.com/511den/fern-s-mod/raw/main/mods/fern-1.0.1.jar", // Замените на реальную ссылку
                    changes: [
     	 "Добавлен предмет: Конопля",
    	 "Добавлен предмет: Листья конопли",
    	 "Добавлен предмет: Сушёная конопля"
                    ]
                },
                {
                    version: "fern-1.0.2",
                    releaseDate: "25.08.2025",
                    file: "https://github.com/511den/fern-s-mod/raw/main/mods/fern-1.0.2.jar"  , // Замените на реальную ссылку
                    changes: [
	"Убраны ошибки"
                    ]
                },
                {
                    version: "fern-1.0.3",
                    releaseDate: "28.08.2025",
                    file: "https://github.com/511den/fern-s-mod/raw/main/mods/fern-1.0.3.jar", // Замените на реальную ссылку
                    changes: [
                        "Добавлен предмет: Сигара, и её крафт",
                        "Добавлен предмет: удобрение"
                       
                    ]
                },
                {
                    version: "fern-baff",
                    releaseDate: "30.08.2025",
                    file: "https://github.com/511den/fern-s-mod/raw/main/mods/fern_baff-1.0.0.jar", // Замените на реальную ссылку
                    changes: [
                        "Эксклюзивная версия!",
                        "Убраны ошибки",
	"Убрано авторское право с серверов"
                       
                    ]
                },
                {
                    version: "fern-1.0.4",
                    releaseDate: "примерная дата выхода: 04.09.2025",
                     file: "https://github.com/511den/fern-s-mod/raw/main/mods/fern-1.0.4.jar", // Замените на реальную ссылку
                    changes: [
                        "Добавлена новая вкладка в творческом режиме: test",
						"Добавлен предмет: Зип пакет",
						"Добавлен предмет: Зип пакет с подозрительным белым порошком",
						"Добавлен предмет: Зип пакет с сушённой коноплёй И её крафт",
						"Добавлен предмет: Изолента",
						"Добавлен предмет: Пустой шприц",
						"Добавлен предмет: Подозрительный шприц"
                    ]
                }
            ]
        };

        // Функция для отображения модов
        function displayMods() {
            const modsContainer = document.getElementById('modsContainer');
            
            if (modsData.mods.length === 0) {
                modsContainer.innerHTML = '<div class="mod-card"><h3>Моды отсутствуют</h3><p>Скоро здесь появятся новые версии модов</p></div>';
                return;
            }
            
            // Сортируем моды по версии (новые сверху)
            modsData.mods.sort((a, b) => compareVersions(b.version, a.version));
            
            let html = '';
            modsData.mods.forEach(mod => {
                html += `
                    <div class="mod-card">
                        <h3>Версия ${mod.version}</h3>
                        <div class="mod-meta">
                            <strong>Дата выпуска:</strong> ${mod.releaseDate}
                        </div>
                        ${mod.file ? `<a href="${mod.file}" class="download-btn" download>Скачать мод</a>` : ''}
                        <div class="changelog">
                            <h4>Изменения:</h4>
                            <ul>
                                ${mod.changes.map(change => `<li>${change}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
            });
            
            modsContainer.innerHTML = html;
        }

        // Функция для сравнения версий
        function compareVersions(a, b) {
            const aParts = a.split('.').map(part => parseInt(part));
            const bParts = b.split('.').map(part => parseInt(part));
            
            for (let i = 0; i < Math.max(aParts.length, bParts.length); i++) {
                const aValue = aParts[i] || 0;
                const bValue = bParts[i] || 0;
                
                if (aValue !== bValue) {
                    return aValue > bValue ? 1 : -1;
                }
            }
            
            return 0;
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            displayMods();
        });
    </script>
</body>
</html>
